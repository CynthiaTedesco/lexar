<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Lexar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="stylesheet/lexar-imports.css">
		<link rel="stylesheet" type="text/css" media="screen" href="stylesheet/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheet/bootstrap/bootstrap-theme.min.css">
		<link rel="stylesheet" href="stylesheet/lexar.css">
		
		<script type="text/javaScript" src="js/bootstrap/jquery-1.11.3.min.js"></script>
		<script type="text/javaScript" src="js/bootstrap/bootstrap.min.js"></script>

		<script type="text/javaScript" src="js/lang.js"></script>
		<script type="text/javaScript" src="js/en.js"></script>
		<script type="text/javaScript" src="js/es.js"></script>
		<script type="text/javaScript" src="js/lexar.js"></script>
		<script type="text/javascript">
			$(function() {
			    $("#menu").load("menu.html", function() {
			        menuBehavior('#menu-servicios');
			    });
			});
		</script>
	</head>
	<body>
	<header id="header"></header>
	<div id="menu"></div>
	<div id="content">
		<div class="section-header">
			<img src="images/servicios/servicios-foto.jpg" class="img-responsive" alt="servicios-header">
			<div class="over-header">
				<span class="tr" key="servicios">NUESTROS SERVICIOS</span>
			</div>
		</div>
		<div class="container section-body">
			<div class="row">
				<div class="servicios-menu">
					<div class="col-xs-12 col-sm-6 col-750-12 link first active">
						<span class="tr" key="servicios-traduccion-menu">Traducción</span>
						<hr>
						<img id="traduccion-menu"src="images/servicios/servicios-lapiz-traduccion.png" alt="servicios-traduccion" class="img-responsive hidden-xs">
						<img src="images/servicios/servicios-flecha-off.png" alt="servicios-traduccion" class="img-responsive hidden-xs servicios-menu-flecha hidden-xs hidden-sm">
					</div>
					<div class="col-xs-12 col-sm-6 col-750-12 link second">
						<span class="tr" key="servicios-correccion-menu">Correcion</span>
						<hr>
						<img id="correccion-menu" src="images/servicios/servicios-lapiz-correccion.png" alt="servicios-correccion" class="img-responsive hidden-xs">
						<img src="images/servicios/servicios-flecha-off.png" alt="servicios-correccion" class="img-responsive hidden-xs servicios-menu-flecha hidden-xs hidden-sm">
					</div>
					<div class="col-xs-12 col-sm-6 col-750-12 link">
						<span class="tr" key="servicios-interpretacion-menu">Interpretación</span>
						<hr>
						<img id="interpretacion-menu" src="images/servicios/servicios-lapiz-interp.png" alt="servicios-interp" class="img-responsive hidden-xs">
						<img src="images/servicios/servicios-flecha-off.png" alt="servicios-interp" class="img-responsive hidden-xs servicios-menu-flecha hidden-xs hidden-sm">
					</div>
					<div class="col-xs-12 col-sm-6 col-750-12 link">
						<span class="tr" key="servicios-subtitulado-menu">Subtitulado</span>
						<hr>
						<img id="subtitulado-menu" src="images/servicios/servicios-lapiz-subtitulado.png" alt="servicios-subtitulado" class="img-responsive hidden-xs">
						<img src="images/servicios/servicios-flecha-off.png" alt="servicios-subtitulado" class="img-responsive hidden-xs servicios-menu-flecha hidden-xs hidden-sm">
					</div>
				</div>
				<div class="servicios-main-content col-750-text">
					<div class="servicios-content traduccion active">
						<h2 class="servicios-titulo titulo tr" key="servicios-traduccion-titulo"></h2>
						<p class="servicios-parrafo tr" key="servicios-traduccion-1"></p>
						<p class="servicios-parrafo tr" key="servicios-traduccion-2"></p>
						<p class="servicios-parrafo tr" key="servicios-traduccion-3"></p>
						<p class="servicios-parrafo tr" key="servicios-traduccion-4"></p>
						<p class="servicios-parrafo tr" key="servicios-traduccion-5"></p>
						<ul class="servicios-items">
							<li class="servicios-item tr" key="servicios-traduccion-item-1"></li>
							<li class="servicios-item tr" key="servicios-traduccion-item-2"></li>
							<li class="servicios-item tr" key="servicios-traduccion-item-3"></li>
							<li class="servicios-item tr" key="servicios-traduccion-item-4"></li>
							<li class="servicios-item tr" key="servicios-traduccion-item-5"></li>
						</ul>
						<p class="servicios-parrafo tr" key="servicios-traduccion-6"></p>
					</div>
					<div class="servicios-content hidden correccion">
						<h2 class="servicios-titulo titulo tr" key="servicios-correccion-titulo"></h2>
						<p class="servicios-parrafo tr" key="servicios-correccion-1"></p>
						<p class="servicios-parrafo tr" key="servicios-correccion-2"></p>
						<p class="servicios-parrafo tr" key="servicios-correccion-3"></p>
						<p class="servicios-parrafo tr" key="servicios-correccion-4"></p>
						<ul class="servicios-items">
							<li class="servicios-item tr" key="servicios-correccion-item-1"></li>
							<li class="servicios-item tr" key="servicios-correccion-item-2"></li>
							<li class="servicios-item tr" key="servicios-correccion-item-3"></li>
							<li class="servicios-item tr" key="servicios-correccion-item-4"></li>
						</ul>
						<p class="servicios-parrafo tr" key="servicios-correccion-5"></p>
					</div>
					<div class="servicios-content hidden interpretacion">
						<h2 class="servicios-titulo titulo tr" key="servicios-interpretacion-titulo"></h2>
						<p class="servicios-parrafo tr" key="servicios-interpretacion-1"></p>
						<h3 class="servicios-subtitulo tr" key="servicios-interpretacion-consecutiva-titulo"></h3>
						<p class="servicios-parrafo tr" key="servicios-interpretacion-consecutiva-1"></p>
						<p class="servicios-parrafo tr" key="servicios-interpretacion-consecutiva-2"></p>
						<h3 class="servicios-subtitulo tr" key="servicios-interpretacion-simultanea-titulo"></h3>
						<p class="servicios-parrafo tr" key="servicios-interpretacion-simultanea-1"></p>
						<p class="servicios-parrafo tr" key="servicios-interpretacion-simultanea-2"></p>
						<p class="servicios-parrafo tr" key="servicios-interpretacion-simultanea-3"></p>
						<p class="servicios-parrafo tr" key="servicios-interpretacion-simultanea-4"></p>
						<h3 class="servicios-subtitulo tr" key="servicios-interpretacion-acompaniamiento-titulo"></h3>
						<p class="servicios-parrafo tr" key="servicios-interpretacion-acompaniamiento-1"></p>
						<p class="servicios-parrafo tr" key="servicios-interpretacion-acompaniamiento-2"></p>
						<p class="servicios-parrafo tr" key="servicios-interpretacion-acompaniamiento-3"></p>
					</div>
					<div class="servicios-content hidden subtitulado">
						<h2 class="servicios-titulo titulo tr" key="servicios-subtitulado-titulo"></h2>
						<p class="servicios-parrafo tr" key="servicios-subtitulado-1"></p>
						<p class="servicios-parrafo tr" key="servicios-subtitulado-2"></p>
					</div>
				</div>
			</div>
			<div class="footer servicios-footer">
				<p class="tr hidden-xs hidden-sm" key="trayectoria-footer"></p>
				<div>
					<div class="quotes-button link"><a class="tr" key="solicita-presupuesto" href="/presupuestos.html"></a></div>
					<img class="quotes-img" src="images/conocenos/muñequito-violeta.png" alt="muniequito violeta">	
				</div>
			</div>
		</div>	
	</div>
<footer id="footer"></footer>
</body>
</html>
