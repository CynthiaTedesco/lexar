<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Lexar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="stylesheet/lexar-imports.css">
		<link rel="stylesheet" type="text/css" media="screen" href="stylesheet/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheet/bootstrap/bootstrap-theme.min.css">
		<link rel="stylesheet" href="stylesheet/lexar.css">
		
		<script type="text/javaScript" src="js/bootstrap/jquery-1.11.3.min.js"></script>
		<script type="text/javaScript" src="js/bootstrap/bootstrap.min.js"></script>

		<script type="text/javaScript" src="js/lang.js"></script>
		<script type="text/javaScript" src="js/en.js"></script>
		<script type="text/javaScript" src="js/es.js"></script>
		<script type="text/javaScript" src="js/tplawesome.min.js"></script>
		<script type="text/javaScript" src="js/lexar.js"></script>
		<script type="text/javaScript" src="js/youtube.js"></script>
		<script type="text/javaScript" src="https://apis.google.com/js/client.js?onload=init"></script>
		<script type="text/javascript">
			$(function() {
			    $("#menu").load("menu.html", function() {
			        translateBehavior();
			    });
			});
		</script>
	</head>
	<body id="entredichos-body">
		<header id="header"></header>
		<div id="menu"></div>
		<div id="content">
			<div class="section-header">
				<img src="images/radio/radio-foto.jpg" class="img-responsive" alt="entredichos header">
			</div>
			<div id="content" class="radio-content">
				<div class="col-970-5 entredichos-header">
					<div class="col-xs-12 col-sm-12 col-750-6 col-970-12">
						<div class="tr-as-html" key="escucha"></div>
						<div class="tr radio-parrafo" key="radio-1"></div>
						<div class="tr radio-parrafo" key="radio-2"></div>
					</div>
					<div class="col-xs-12 col-sm-12 col-750-6 col-970-12">
						<div class="radio-publicidad">
							<span class="tr cuando" key="dia"></span><br>
							<span class="tr cuando" key="hora"></span><br>
							<span class="tr-as-html" key="que-radio"></span>
							<div class="tambien-en">					
								<span class="tr" key="tambien-en"></span>
								<img id="radio-youtube-logo" class="link" src="images/radio/radio-youtube.png" alt="youtube" onmouseover="this.src='images/radio/radio-youtube-over.png'" onmouseout="this.src='images/radio/radio-youtube.png'" >
								<span class="separator">|</span>
								<img id="radio-cienradios-logo" src="images/radio/radio-cienradios.png" class="link" alt="cienradios" onmouseover="this.src='images/radio/radio-cienradios-over.png'" onmouseout="this.src='images/radio/radio-cienradios.png'" >
							</div>
							<div class="conduccion">
								<span class="tr" key="conducen"></span><br>
								<span class="tr" key="quienes-conducen"></span>
							</div>	
						</div>
						<p>4899-1647</p>
						<a href="mailto:entredichos@traductores.org.ar">entredichos@traductores.org.ar</a><br>
						<a href="mailto:espanol@traductores.org.ar">espanol@traductores.org.ar</a>
						<div class="radio-social">
							<img id ="radio-facebook" class="link" src="images/radio/radio-facebook.png" onmouseover="this.src='images/radio/radio-facebook-over.png'" onmouseout="this.src='images/radio/radio-facebook.png'" 
							 alt="radio-facebook">
							<p class="tr" key="radio-social"></p>
						</div>
						<div class="radio-social" key="">
							<img id="radio-twitter" class="link" src="images/radio/radio-twitter.png" onmouseover="this.src='images/radio/radio-twitter-over.png'" onmouseout="this.src='images/radio/radio-twitter.png'" 
							 alt="radio-twitter">
							<p class="tr" key="radio-social"></p>
						</div>
					</div>
				</div>
				<div class="col-970-7 youtube-container"></div>
			</div><!--end of div id=content-->
		</div>
		<footer id="footer" class="radio-footer"></footer>
	</body>
</html>
