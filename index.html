<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Lexar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javaScript" src="js/bootstrap/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="stylesheet/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheet/lexar-imports.css">
		<link rel="stylesheet" href="stylesheet/bootstrap/bootstrap-theme.min.css">
		<link rel="stylesheet" href="stylesheet/lexar.css">
		<script type="text/javaScript" src="js/bootstrap/bootstrap.min.js"></script>
		<script type="text/javaScript" src="js/lang.js"></script>
		<script type="text/javaScript" src="js/en.js"></script>
		<script type="text/javascript" src="https://secure.skypeassets.com/i/scom/js/skype-uri.js"></script>
		<script type="text/javaScript" src="js/es.js"></script>
		<script type="text/javaScript" src="js/lexar.js"></script>
		<script type="text/javascript">
		$(function(){
			$("#menu").load("menu.html", function(){
				menuBehavior('#menu-inicio');
			});
		});
		</script>
	</head>
	<body>
	<header id="header"></header>
	<div id="menu"></div>
	<div id="content">
		<section id="slideshow" class="header-line">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<div id="carousel-inner-lexar" class="carousel-inner" role="listbox">
					<div class="item active">
						<img class="first-slide img-responsive" src="images/slideshow/slideshow01.jpg" alt="First slide">
						<div class="container">
							<div class="carousel-caption">
								<img src="images/slideshow/lexar-slideshow.png"></img>
								<p class="">
									<span class="tr" key="slideshow-message-1"></span>
								</p>
							</div>
						</div>
					</div>
					<div class="item">
						<img class="second-slide" src="images/slideshow/slideshow02.jpg" alt="Second slide">
						<div class="container">
							<div class="carousel-caption">
								<img src="images/slideshow/lexar-slideshow.png"></img>
								<p class="">
									<span class="tr" key="slideshow-message-2"></span>
								</p>
							</div>
						</div>
					</div>
					<div class="item">
						<img class="third-slide" src="images/slideshow/slideshow03.jpg" alt="Third slide">
						<div class="container">
							<div class="carousel-caption">
								<img src="images/slideshow/lexar-slideshow.png"></img>
								<p class="">
									<span class="tr" key="slideshow-message-3"></span>
								</p>
							</div>
						</div>
					</div>
				</div>
				<a class="left carousel-control hidden-xs hidden-sm" href="#myCarousel" role="button" data-slide="prev">
					<img class="v-center" style="left:2%" src="images/slideshow/slide-arrow-left.png" aria-hidden="true"></img>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control hidden-xs hidden-sm" href="#myCarousel" role="button" data-slide="next" style="align:center">
					<img class="v-center" style="right:2%" src="images/slideshow/slide-arrow-right.png" aria-hidden="true"></img>
					<span class="sr-only">Next</span>
				</a>
			</div><!-- /.carousel -->
		</section>
		<section id="certifications">
			<div>
				<div>
					<h3 class="tr cert-title" key="our-certifications"></h3>
				</div>
				
				<div class="container">
					<div class="row">
						<div class="col-xs-4 col-750-3 derecho-div">
							<img class="derecho-img" src="images/cert/certificacion-logo-derecho.png" alt="logo-derecho">
						</div>
						<div class="col-xs-4 col-750-2">
							<img class="colegio-img" src="images/cert/certificacion-logo-colegio.png" alt="logo-colegio"></img>
						</div>
						<div class="col-xs-4 col-750-2">
							<img class="uba-img" src="images/cert/certificacion-logo-uba.png" alt="logo-uba"></img>
						</div>
						<div class="col-xs-6 col-750-2 litterae-div">
							<img class="litterae-img" src="images/cert/certificacion-logo-litterae.png" alt="logo-litterae"></img>
						</div>
						<div class="col-xs-6 col-750-3 excelit-div">
							<img class="excelti-img" src="images/cert/certificacion-logo-excelit.png" alt="logo-excelit"></img>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="social">
			<div class="container">
				<div class="row">
					<div class="col-970-social-img hidden-xs hidden-sm">
						<img id="seguinos" src="images/seguinosenlasredes.png" alt="seguinos en redes sociales">
					</div>
					<div class="col-970-iframe col-750-6 home-social home-social-first">
						<div class="iframe-div">
							<iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FlexarTD&tabs=timeline&width=340&height=500&small_header=true&adapt_container_width=true&hide_cover=true&show_facepile=false&appId=906983069430278" width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
						</div>
					</div>
					<div class="col-970-iframe col-750-6 home-social">
						<div class="radius-iframe iframe-div">
							<a class="twitter-timeline" height="300" href="https://twitter.com/lexarTD">Tweets by LexarTD</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="radio">
			<a href="entredichos.html">
				<img class="img-responsive banner-radio-img" src="images/radio/home-banner-entredichos.png" alt="radio-foto">
			</a>
		</section>
	</div>
<footer id="footer"></footer>
</body>
</html>
