	<div class="youtube-text">
		<a class="bold" href="//www.youtube.com/watch/{{videoid}}" target="_blank">{{title}}</a>
		<span class="duration" hidden>{{duration}}</span>
		<div class="channel">de&nbsp;<a href="//www.youtube.com/channel/{{channelid}}" target="_blank">{{channelTitle}}</a></div>
		<span class="dateAndViewCount">
			<div>{{publishedAt}}</div>
			<span class="bold"> Â· </span>
			<div>{{viewCount}}</div>
		</span>
		<div class="justified">{{description}}</div>
	</div>
</div>
